buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}
// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
     mavenCentral()
}

dependencies {
	compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxrs', version:'3.1.5'
    compile group: 'org.apache.olingo', name: 'olingo-odata2-api', version:'2.0.6'
    compile group: 'org.apache.olingo', name: 'olingo-odata2-core', version:'2.0.6'
    compile(group: 'org.apache.olingo', name: 'olingo-odata2-spring', version:'2.0.6'){
		exclude(module: 'servlet-api')
    }
    compile group: 'org.apache.olingo', name: 'olingo-odata2-jpa-processor-api', version:'2.0.6'
    compile group: 'org.apache.olingo', name: 'olingo-odata2-jpa-processor-core', version:'2.0.6'
    runtime group: 'org.hsqldb', name: 'hsqldb'
    compile("org.springframework.boot:spring-boot-starter-jersey")
    //compile(group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.22.2')
    
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.3.3.RELEASE') 
    
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.3.3.RELEASE') 
    
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.13'
    //compile  group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
    //providedCompile 'com.sap.cloud:neo-java-web-sdk:2.45.16.2@zip'
}
bootRun {
	jvmArgs = ['-Xdebug', '-Xrunjdwp:server=y,transport=dt_socket,address=7090,suspend=n'] //, '-verbose:class'
}